<body>
    <h3> Exercício If ELSE CNH</h3>
    Valide seus pontos de CNH <input type="text" name="" id="valorCNH"> <br>
    <button onclick='validaPontos()'> Ver seus pontos</button>
    <br><br>
    <div id='mostrarDados'>

    </div>
</body>

<script>
    // maior ou igual >=
    // menor ou igual <=
    // maior > 
    // menor < 
    // diferente != 
    // igual == 

    function validaPontos(){
        var pontosCNH= valorCNH.value;
        if(pontosCNH>40){
            mostrarDados.innerHTML='Sua CNH está suspensa.'
        }
        if(pontosCNH<=40){
            mostrarDados.innerHTML='Sua CNH está segura.'
        }
    }
</script>
