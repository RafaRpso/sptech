<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="forComParesBtn()">Conte de 99 a 1</button>
    <div id="mostrarDados">

    </div>
</body>
</html>
<script>
    function forComParesBtn(){
        for(i=99;i<=100;i--){ 
          mostrarDados.innerHTML = `<br>   1${i}`
        }
    }
</script>
