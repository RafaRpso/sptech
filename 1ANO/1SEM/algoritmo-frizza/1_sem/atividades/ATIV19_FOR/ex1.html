<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Atividade 3 lista while </title>
</head>
<body>
    Insira uma frase de quarentena 
    <input id="fraseQuarentena" placeholder="O dia está tão bonito hoje ...">
    <button onclick="conferirFrase()"> Mostrar frase </button> 
    <div id="mostrarDados">

    </div>
</body>
</html>
<script>
    function conferirFrase(){ 
        var frase = fraseQuarentena.value ;     
        for (i=0; i<7; i++){
            mostrarDados.innerHTML += `<br> ${i+1} ${frase}`
        }

    
    }
</script>
