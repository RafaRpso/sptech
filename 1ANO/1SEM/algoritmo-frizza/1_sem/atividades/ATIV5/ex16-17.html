<html lang="en">
<head>

</head>
<body>    
    <h1> Programa economias</h1>
    <br>
    Quantas moedas Hugo depositou? <br><br>
    <input type="text" id="idHugo" placeholder="Hugo">
    <br><br>Quantas moedas Zezinho depositou? <br>
    <input type="text" id="idZezinho" placeholder="Zezinho">
    <br><br>Quantas moedas Luizinho depositou? <br>
    <input type="text" id="idLuizinho" placeholder="Luizinho">
    <br><br>
    <button onclick="calcularEconomia()"> Calcular as economias</button><br>
    <div id="mostrarEconomias">


    </div>
</body>
</html>
<script>
    function calcularEconomia(){
        var calcHugo = Number(idHugo.value)*0.50;
        var calcZe = 0.50*Number(idZezinho.value);
        var calcLuiz = 0.50*Number(idLuizinho.value);

        mostrarEconomias.innerHTML =  ` O <span style='color:red;'><b>Huguinho</b></span> economizou <b>R$${calcHugo}</b> pois fez <b><u>${idHugo.value}</b></u> depósitos
                                        <br>
                                        O <span style='color:blue;'><b>Luizinho</b></span> economizou <b>R$${calcZe}</b> pois fez <b><u>${idZezinho.value}</b></u> depósitos
                                        <br>
                                        O <span style='color:green;'><b>Zezinho</b></span> economizou <b>R$${calcLuiz}</b> pois fez <b><u>${idLuizinho.value}</b></u> depósitos
                                        <br>`
    }
</script>
