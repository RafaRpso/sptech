<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Inner Incremento</title>
</head>
<body>
    
  <button onclick="frutas()"> Frutas  </button>
  <button onclick="legumes()"> Legumes </button>
  <button onclick="carnes()"> Carnes </button>
  <button onclick="guloseimas()"> Guloseimas </button>
  <button onclick="limpar()"> Limpar </button>
  <h2>Lista de compras </h2> <br> 
  <div id="div_listaCompras"> </div>
</body>
</html>
<script> 
    function frutas(){ 
        div_listaCompras.innerHTML += "* Frutas <br>"
    }
    function legumes(){ 
        div_listaCompras.innerHTML += "* Legumes <br>"
    }
    function carnes(){ 
        div_listaCompras.innerHTML += "* <b style='color: red'; > Carnes </b > <br>"
    }
    function guloseimas(){ 
        div_listaCompras.innerHTML += "* Guloseimas <br>"
    }
    function limpar(){ 
        div_listaCompras.innerHTML = ""
    } 
</script>
