<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tag Script</title>
</head>
<body>
    <script>
        // Na tag <script> este é um comentário na 1 linha
        
        /* Para comentar um bloco de linhas
            comece com a barar de asterisco
            e termine com asterisco barar

            Os comentários não influenciam no código
        */

        /* 
        A tag <script> é onde colocamos o código Javascript da página
    
        NÃO ABRA TAGS HTML DENTRO DA TAG <SCRIPT>! ISSO VAI DAR RUIM!
        */ 
       
        // Tudo aquilo que está solto no Javascript é, antes, executado, do que no HTML.
        alert("Esta é uma mensagem solta no JavaScript");
        alert("Segunda mensagem!!!!!");
    </script> 
</body>
</html>
