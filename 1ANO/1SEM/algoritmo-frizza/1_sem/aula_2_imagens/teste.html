<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h2>
        Mudança do HTML 
    </h2> 
    O dia está <b id="b_adjetivo">bonito</b>
    <br><br>
    <button onclick="mudar()"> Mudar texto </button>
</body>
</html>
<script> 
    function mudar(){ 
            b_adjetivo.innerHTML = '<i>maravilhoso</i>';        
            } 
        
       // O innerHTML troca o corpo da tag, de maneira que o corpo da tag b_adjetivo trocou de valor após o innerHTML.
    
</script>
