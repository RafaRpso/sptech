<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="valorWhile" placeholder="Escolha um nÃºmero"> <br>
    <button onclick=" imprimir(valorWhile.value) "> Imprimir valores </button> <button onclick="limpar()"> Limpar </button>
    <div id="imprimirWhile"></div>
</body>
</html>
<script>
    const imprimir = (a) => { 
        let i = 1;
        while(i<=a){
            imprimirWhile.innerHTML += ` <br> ${i}`
            i++
        }
    }
    function limpar(){
        imprimirWhile.innerHTML=null
    }
</script>
