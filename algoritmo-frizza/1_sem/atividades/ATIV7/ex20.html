<!--
        20. Crie um programa o qual:
a) Pergunte qual o salário do usuário
b) Tenha um botão "Confirmar salário". Ao ser clicado, ele deixe aparecendo na tela uma frase assim "Grana atual: R$X.XX"
c) Tenha um botão "Pagar conta de 100", que, ao ser clicado, ele reduza a "Grana atual" em 100 e atualize essa informação na tela
d) Tenha um botão "Pagar conta de 500", que, ao ser clicado, ele reduza a "Grana atual" em 500 e atualize essa informação na tela
e) Tenha um botão "Ganhar 2000 na loteria", que, ao ser clicado, ele aumente a "Grana atual" em 2000 e atualize essa informação na tela
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa salário</title>
</head>
<body>
    <h2>Programa salário</h2> 
    <div id="pagamentoSal">
     Escreva o seu salário <br>
        <input type="text" id="salarioUsuario"> <button onclick='confirmarSalario()'> Confirmar Salário</button><br><br>
    </div>
    <button onclick="pagar100()" style='display:none; float:left;width:20%;height:200px'id="pag100"> Pagar conta 100 </button>
    <button onclick="pagar500()" style='display:none; float:left; width:20%;height:200px' id="pag500"> Pagar conta 500 </button>
    <button onclick="ganhar2000()" style='display:none;width:20%;height:200px' id="gan2000"> Ganhar 2000 na loteria </button>
    <br><br>
    <div id="mostrarSalario">
        
    </div>

    <button onclick="mostrarEmprestimos()" style="display:none" id="botaoMostrar"> Mostrar Extrato</button>
    <button onclick="ocultarEmprestimos()" style="display:none" id="botaoOcultar"> Ocultar Extrato</button><br>
    <div id="extratosBancarios">

    </div>
</body>
</html>

        pag100.style.display='block';

        mostrarSalario.innerHTML = `<h3>Saldo na sua conta: <b>R$${salarioUser}</b></h3>`
        extratosBancarios.innerHTML += `Você pagou uma conta de R$500 <br> `

        mostrarSalario.innerHTML+=`<b>${testeNegativo2}</b>`
      

    }
    function ganhar2000(){
        salarioUser=salarioUser+2000;
        mostrarSalario.innerHTML = `Parabéns! Você ganhou na loteria! <br> <h3>Saldo na sua conta: <b>R$${salarioUser}</b></h3>`
        extratosBancarios.innerHTML += ` Lhe foi transferido R$2000 <br> `
        botaoOcultar.style.display='block';
    }
    function ocultarEmprestimos(){
        extratosBancarios.style.display='none';
        botaoOcultar.style.display='none';
        botaoMostrar.style.display='block'
    }
    function mostrarEmprestimos(){
        extratosBancarios.style.display='block';

</script>
