<script>
    function verificarAjuda() {
        var renda = rendaUsuario.value
        var rendaFamiliar = rendaFamiliarUsuario.value
        
        if(renda==Number(renda)&&rendaFamiliar==Number(rendaFamiliar)){
            if(renda==''){
                alert('A renda do usuário está vazia')
            }
            else if(rendaFamiliar==''){
                alert('A renda familiar está vazia')
            }
            else if(rendaFamiliar==''&&rendaUsuario==''){
                alert('Ambos os valores estão vazios')
            }
            else if(rendaUsuario <= 1500 && rendaFamiliar <= 2100) {
                alert("Você terá direito")
            }
            else {
                alert("Você não terá direito")
            }
        }
        else{
            alert("Use apenas números!")
        }
        }
        
        
        
        
    

</script>
