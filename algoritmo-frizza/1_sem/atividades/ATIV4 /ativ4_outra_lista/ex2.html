<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h2> Programa aposentadoria </h2>
    
    <br> <br> 
    

    Insira a sua idade: <input id="idadePessoa"> 
    <br>    <br>
    <button onclick="aposenHomem()"> Aposentadoria Homem </button>
    <button onclick="aposenMulher()">Aposentadoria Mulher </button>
    <br>
    <div id="mostrarAnos"> 


    </div>
</body>
</html>
<script>
    function aposenHomem(){ 
        mostrarAnos.innerHTML = `<span style="color: green;"> Se for <u> homem </u> faltam <b> ${70-idadePessoa.value} </b> para você se aposentar </span> 
`
    }
    function aposenMulher(){ 
        mostrarAnos.innerHTML = `<span style="color: purple;"> Se for <u> mulher </u> faltam <b> ${60-idadePessoa.value} </b> para você se aposentar </span> 
`
    }

</script>
