        Nota continuada: <input type="text" id="notaContinuada"><br><br>
        Nota Semestral: <input type="text" id="notaSemestral"><br><br>
        <button onclick="calculoNotas()"> Calcular média do aluno </button> 
        <br><br>
        <div id="mostrarMedia">

        </div> 
</body>

<script>
    function calculoNotas(){ 
        mostrarMedia.innerHTML = `A média de ${nomeAluno.value} será de ${((Number(notaContinuada.value)*4)+(Number(notaSemestral.value)*6))/10}.` 
    }
</script>
