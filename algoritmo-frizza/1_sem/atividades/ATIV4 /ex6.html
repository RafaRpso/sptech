<body>
    <h3> Programa Dragon Ball </h3>
    Insira o nome de seu guerreiro: <input id="nomePersonagem"><br><br>
    Insira o seu Ki: <input id="forcaPersonagem"><br><br>
    <button onclick="calculoForca()">
            Calcular Ki
    </button> 
    
</body>
</html>

<script>
    function calculoForca(){ 
        alert(`O seu guerreiro ${nomePersonagem.value} tem ${forcaPersonagem.value*50} de Ki na forma Super Sayajin `)

        alert(`O seu guerreiro ${nomePersonagem.value} tem ${forcaPersonagem.value*100} de ki na forma Super Sayajin 2 `)
    }
</script> 
<!--No desenho animado Dragon Ball, existem personagens de uma raça chamada Sayajins. Eles possuem a seguinte característica: Quando estão em sua "forma normal", sua força (ou "ki") é normal. Quando estão na forma Super Sayajin, sua força (ou "ki") aumenta em 50x. Quando estão na forma Super Sayajin 2, sua força (ou "ki") aumenta em 100x. Crie um programa que ajude a calcular o "ki" de um guerreiro Sayajin.
a) Solicite o nome do guerreiro
b) Solicite o ki normal do guerreiro
c) Ao clicar num botão "Ver ki em cada forma", exiba um alerta para a forma Super Sayajin e outro para Super Sayajin 2, exibindo seus respectivos "ki". Em ambas exiba o nome do guerreiro também

-->
