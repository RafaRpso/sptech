<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h3> Programa IMC </h3>
    <br>
    Sua altura: <input id="inputAltura"> (M) <br><br>
    Seu peso: <input id="inputPeso"> (KG)<br><br>
    <button onclick="calculoHomem()"> Calcular seu IMC (HOMEM) </button>

    <button onclick="calculoMulher()"> Calcular seu IMC (MULHER) </button>
    <br><br>
    <div id="apresentarCalculo">

    </div>
</body>
</html>

<script> 
    function calculoHomem(){
        apresentarCalculo.innerHTML = `O seu IMC é: ${inputPeso.value/(inputAltura.value*inputAltura.value)} `
    }

    function calculoMulher(){
        apresentarCalculo.innerHTML = `O seu IMC é: 
        ${((inputPeso.value)/(inputAltura.value*inputAltura.value))*0.90} `
    }
</script>
<!-- 
    Crie um programa que:
a) Solicite ao usuário seu peso e altura
b) Ao clicar no botão "IMC Homem", calcule e exiba seu IMC considerando que é um homem
c) Ao clicar no botão "IMC Mulher", calcule e exiba seu IMC considerando que é uma mulher
Use a fórmula de IMC em https://centrodeobesidadeediabetes.org.br/tudo-sobre-obesidade/calculadora-de-imc/. E considere que o IMC da mulher é sempre 10% menor que o do homem.

-->
