<script>
    function calcularsaldo(){ 
        var valorSaldo = inpSaldoBanco.value;
        if(valorSaldo==0){
            mostrarDados.innerHTML='Conta zerada'
        }
        if(valorSaldo<0){
            mostrarDados.innerHTML='<span style="color:red">Conta zerada </span>'
        }
        else{

        }
        
    }
</script>
