<body>
    <div>
        <h1 id="conteudo"> Você clicou 0 vezes  </h1>
        <button onclick="contarNumeros()">Contador</button>
    </div>

<script>

    var contador=0;
    function contarNumeros(){



        if(contador==3||contador==4||contador==7||contador==10) {
            alert('Você clicou '+contador+' vezes e Juliana gosta desse números')
        } 

        contador++;
        conteudo.innerHTML='Você clicou '+contador+' vezes'

    }
</script>
