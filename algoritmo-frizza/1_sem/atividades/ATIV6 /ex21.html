<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofrinho do Tio Patinhas</title>
</head>
<body>
    <h2 style="color: grey;"> Programa tio patinhas </h2>
    <button onclick="depositarCents()" style="width:25%; height:200px;background-color:azure;"> Depositar 50 centavos </button> 
    <button onclick="depositarReais()" style="width:25%; height:200px;background-color:antiquewhite;"> Depositar 2 reais </button>
    <button onclick="zerarCofrinho()" style="width:25%; height:200px;background-color:beige;"> Zerar o cofrinho </button>
    <br><br>
    <div id="mostrarDados">

    </div>
</body>
</html>
<script>
    var dinheiroValor = 0.00;
    var i=0; 
    mostrarDados.innerHTML  = `<h3>O total guardado no cofrinho é:<u> R$${dinheiroValor}</u></h3><br> Depósitos Efetuados: <u> ${i}</u>`
    function depositarCents(){ 
        dinheiroValor=dinheiroValor+0.50;
        mostrarDados.innerHTML = `<h3>O total guardado no cofrinho é:<u> R$${dinheiroValor} </u></h3><br> Depósitos Efetuados: <u> ${i=i+1}</u>`
    }
    function depositarReais(){ 
        dinheiroValor=dinheiroValor+2.00;
        mostrarDados.innerHTML = `<h3>O total guardado no cofrinho é: <u>R$${dinheiroValor}</u></h3><br> Depósitos Efetuados: <u> ${i=i+1}</u>`
    }
    function zerarCofrinho(){ 
        dinheiroValor=0;
        mostrarDados.innerHTML = `<h3>O total guardado no cofrinho é: <u>R$${dinheiroValor} (você zerou)</u></h3>`
    }

</script>
