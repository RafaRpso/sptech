<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h3> Programa Saldo Caloria </h3> 
    <br> <br> 

    Pães franceses comidos: <input id="paesConsumo"> <br>
    Casquinhas comidas: <input id="casquinhasConsumo"> <br>

    <br>

    Minutos de caminhada <input id="minCaminhada"> <br>
    Minutos de musculação <input id="minMusculacao"> <br> 
    <br>

    <button onclick="calculoSaldo()"> Calcular Saldo Total</button>
    <div id="mostrarSaldo">


    </div> 
</body>
</html>

<script> 
    function calculoSaldo(){ 
        var ganhoCal = Number(paesConsumo.value) + Number(casquinhasConsumo.value);
        var perdaCal = Number(minCaminhada.value) + Number(minMusculacao.value);

        mostrarSaldo.innerHTML = `O valor total de seu saldo calórico foi de ${ganhoCal-perdaCal}kcal`
    }


</script>
