<script>
    var numClicks=0;
    function calcularClicks(){
        numClicks+=1;
        contadorClick.innerHTML=numClicks;
        if(numClicks!=0){
            if(numClicks<5){
            mostrarDados.innerHTML='Dedo fraquinho ein!'
            }
            else if(numClicks>=5&&numClicks<=10){
                mostrarDados.innerHTML='Dedo bom, mano.'
            }
            else if(numClicks>10&&numClicks<=15){
                mostrarDados.innerHTML='Gosta de clicar ein'
            }
            else if(numClicks>15){
                mostrarDados.innerHTML='Eita dedo nervoso!'
            }
        }
        
    }
</script>
