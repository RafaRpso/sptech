<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="qtdElefantes">
    <button onclick="elefantesImpressao()">Atazanar o Medium</button>
    <br><br>
    <div id="mostrarDados">

    </div>
</body>

</html>
<script>
    function elefantesImpressao() {
        qtdElefante = qtdElefantes.value
        palavra = ", incomodam"

        for (i = 0; i < qtdElefante; i++) { // cada elefante comida 
            if (i == 0) {
                mostrarDados.innerHTML += `<br><br>1 elefante incomoda muita gente `
            }
            else { 
                mostrarDados.innerHTML += `<br><br>1 elefante incomoda muita gente<br> ${i} ${palavra} `
                mostrarDados.innerHTML += `incomodam muito mais `
            } 
          
        }
        
        mostrarDados.innerHTML += " muito mais!"
    }


</script>
