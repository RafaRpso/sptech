<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOM Calculo Preferencial</title>
</head>
<body>
    Qual o valor do <b><u> veiculo que será financiado?: </b></u>  <input type="text" id="valorVeiculo" placeholder="ex: 2560"><br><br>

    <button id="btnMoto" style="float:left;"onclick="calculoMoto()"> Moto    </button>   
    <button id="btnCarro" onclick="calculoCarro()"> Carro </button>    
    <div  id="mostrarValor"> 


    </div>
</body>
</html>
<script>
    function calculoMoto(){ 
        var valVeiculo = Number(valorVeiculo.value) + 500; 
        valVeiculo = valVeiculo/6; 
        
        mostrarValor.innerHTML = ` <br> O tipo do veículo é <b>moto</b>, e o valor totalizou <b><u>R$${valVeiculo}</b></u>`
    }

    function calculoCarro(){ 
        var valVeiculo = Number(valorVeiculo.value) + 1000; 
        valVeiculo = valVeiculo/12; 
        
        mostrarValor.innerHTML = ` <br>O tipo do veículo é um <b>carro</b>, e o valor totalizou <b><u>R$${valVeiculo}</b></u>`
    }
</script>
