<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação</title>
</head>
<body>
    <h3>
        Cadastro
    </h3> 
    <input id="nomePrimeiro" type="text" placeholder="seu primeiro nome"> 

    <br>
    
    <input id="nomeSegundo" type="text" placeholder="seu segundo nome"
    <br>
    <br><br>
    <button onclick="incluir()"> 
        Enviar
    </button>

    <br>

    <div id="div_mensagem">

    </div>

</body>
</html>
<script> 
    function incluir(){ 
        div_mensagem.innerHTML += ` O primeiro nome é: <b> ${nomePrimeiro.value} </b>   <br> O segundo nome é: <b> ${nomeSegundo.value}</b>  `
    }

</script>
