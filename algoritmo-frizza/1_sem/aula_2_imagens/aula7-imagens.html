<body>
    <h3> Imagens </h3>

    <!-- 
        A tag img é usada para mostrar uma imagem. Ela não tem tag de fechamento.

        O atributo src indica o endereço da imagem, que pode ser um endereço do computador (offiline) ou 
        um endereço de internet (internet). 
        Obs. quando o arquivo da imagem está na mesma pasta que o .html, basta colocar o nome do arquivo, caso contrário, informar o endereço completo

        O conteúdo do atributo alt contem um texto alternativo que descreve a imagem, ele é mostrado quando a imagem não é resolvida (não foi encontrada), além disso, ele é usado por alguns softwares especiais para deficientes visuais 
         
        Podemos alterar o tamanho da imagem com as propriedades width ou height do atribulo style.
        #ficaadica: Altere somente a altura ou a largura para não distorcer a imagem xD
    -->

    Imagem da INTERNET com tamanho original: <br>
    <img src="http://pudim.com.br/pudim.jpg">

    <br><br>

    Imagem da INTERNET com TAMANHO ALTERADO <br>
    <img src="http://pudim.com.br/pudim.jpg" style="width:25%;">x
