<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="limInf" placeholder="escreva o limitePares inferior"> <br> <br> 
    <input type="" name="" id="limSup" placeholder="escreva o limitePares superior" ><br><br>
    <button onclick="limitePares(limInf.value , limSup.value)"> Calcular </button><br><br>
    <div id = 'imprimeWhile'></div>
</body>
</html>
<script>
    const limitePares = (a,b) => { 
        if ( a>b ) return  alert("O n√∫mero inferior deve ser menor.")
        else{ 
            let i=Number(a)+1;
            while(i<b){ 
                if(i%2==0){ 
                    imprimeWhile.innerHTML += `<br> ${i}`
                    i++
                }
                else{
                    i++
                }
               
            }
        }
    }
</script>
