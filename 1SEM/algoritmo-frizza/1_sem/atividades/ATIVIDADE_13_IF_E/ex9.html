<script>
    function entrarUsuario(){
        var senha = usuarioSenha.value;
        var email= usuarioEmail.value;
        var seguranca=usuarioSeguranca.value;
        if(senha!=''&&email!=''&&seguranca!=''){
            if(seguranca==Number(seguranca)){
                if(senha=='digital'&&email=='sptech'&&seguranca=='123'){
                alert("Usuário autenticado com sucesso!")
            }
                else{
                    alert('Falha na autenticação')
                }
            }

                alert('O código de segurança precisa ser um número')
            }
          
        }
        else{
            alert('Insira algum valor')
        }
        
    }
</script>
