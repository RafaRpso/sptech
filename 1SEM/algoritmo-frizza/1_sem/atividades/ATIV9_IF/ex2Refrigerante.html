<body>
    <h3>Exercício refrigerante</h3>

    Quantos latinhas de refrigerante você toma por dia?<br>
    <input type="text" name="" id="inpQuantiaLatinhas"> <button onclick='calcularRefri()'>Calcular  </button>
    <br><br>
    <div id='mostrarDados'>

    </div>
</body>

<script>
    function calcularRefri(){ 
        var qtdLatas = inpQuantiaLatinhas.value;
        var qtdLatas = qtdLatas*365;
        mostrarDados.innerHTML = `Você consome ${qtdLatas} no ano! <br>`
        if(qtdLatas>500){
            mostrarDados.innerHTML+='Cuidado com as diabetes!<br>'
        }
       else{
            mostrarDados.innerHTML+='Não há com oque se preocupar'
        }

    }
</script>
